<html>
<head>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <nav>
                <a class = "btn" href="/admin">Admin</a>
                {% if request.user.is_authenticated %}
                    <a class = "btn" href="{% url 'locations:lista_locatii' %}">Locatii</a>
                    <a class = "btn" href="{% url 'companies:lista_companii' %}">Companii</a>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn">Logout</button>
                    </form>

                <span>Hi, {{ request.user.username|upper }}</span>
                {% if ready_to_work is False %}
                <a href = "{% url 'userprofile:stop_pontaj' %}" class = "btn btn-danger"> Oprire pontaj </a>
                    {%  else %}
                <a href = "{% url 'userprofile:start_pontaj' %}" class = "btn btn-success"> Start pontaj </a>
                    {% endif %}
                {% endif %}
            </nav>
        </div>
    </div>
</div>
<div class="col-md-12">
{% block content %}
{% endblock %}
</div>

</body>
</html>
